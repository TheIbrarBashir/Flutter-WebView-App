name: praso
description: Praso Web View App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.12
  webview_flutter: ^2.3.1 
  connectivity_plus: ^2.0.2
  provider: ^6.0.1
  firebase_core: ^1.9.0
  firebase_messaging: ^11.0.0
  flutter_downloader: ^1.7.1
  permission_handler: ^8.2.6


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/parso_icon.jpg
    - assets/images/no_internet_connection.png
    - assets/images/praso_splash_icon.png
    - assets/images/whats_app_icon.png
    - assets/images/home_icon.png
    - assets/images/home_select.png
    - assets/images/categories_icon.png
    - assets/images/catagories_select.png
    - assets/images/contact.png
    - assets/images/contact_select.png

